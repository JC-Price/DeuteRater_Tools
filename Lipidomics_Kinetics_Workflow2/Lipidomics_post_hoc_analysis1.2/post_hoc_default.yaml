      enabled: false
      primary: ''
      secondary: ''
    Dietary Flux:
      enabled: false
      primary: ''
      secondary: ''
    Other:
      enabled: true
      primary: "{\n  'Control_DR_median_abundance': {'min': 0},\n  'Experiment_DR_median_abundance':\
        \ {'min': 0}\n}"
