  filters:
    Rate:
      enabled: true
      primary: "{\n  'Abundance rate_Control':      {'min': 0.001, 'max': 5},\n  'Abundance\
        \ rate_Experiment':   {'min': 0.001, 'max': 5},\n  'Abundance R2_Control':\
