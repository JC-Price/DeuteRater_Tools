      secondary: '{}'
    nL:
      enabled: true
      primary: "{\n    'num_nv_time_points_Control':    {'min': 2, 'max': 200},\n\
        \    'num_nv_time_points_Experiment': {'min': 2, 'max': 200},\n    'n_value_Experiment':\
        \ '< nH',\n    'n_value_Control': '< nH'\n}"
